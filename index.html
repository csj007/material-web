<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>原料使用记录</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    select, input {
      width: 45%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #result {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>原料使用记录</h1>

  <div id="entries"></div>

  <button onclick="addEntry()">添加原料</button>
  <button onclick="submitData()">提交记录</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>

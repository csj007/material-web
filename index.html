<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原料使用记录</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .material-input {
      width: 45%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      cursor: pointer;
    }

    .material-suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      width: 45%;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
      top: 35px;
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    input.amount-input {
      width: 45%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #357ae8;
    }

    #result {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>原料使用记录</h1>

  <div id="entries"></div>

  <button id="add-button">添加原料</button>
  <button id="submit-button">提交记录</button>

  <div id="result"></div>

  <script src="script.js"></script>
  <script>
    // 确保在 script.js 加载完成后绑定按钮事件
    window.onload = function () {
      document.getElementById('add-button').addEventListener('click', addEntry);
      document.getElementById('submit-button').addEventListener('click', submitData);
    };
  </script>
</body>
</html>
